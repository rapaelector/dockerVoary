<div class="table-responsive">
    <table class="scheduler-table" ng-style="styles.table">
        <thead>
            <tr>
                <td colspan="{{ $ctrl.columns.length }}" rowspan="2" ng-style="columnMergeStyle()"></td>
                <!-- Year -->
                <th
                    ng-repeat="year in years" 
                    colspan="{{ year.weeksCount }}"
                    class="schedule-year"
                    ng-style="getYearStyles(year, yearIndex)"
                    ng-init="yearIndex = $index"
                    ng-class="getHeaderYearClassName(year, yearIndex)"
                >{{ year.name }}</th>
            </tr>
            <tr>
                <!-- Month list bottom the year -->
                <th 
                    ng-repeat="month in months track by $index" 
                    colspan="{{ month.weeksCount }}"
                    class="schedule-month"
                    ng-style="getMonthStyles(month, monthIndex)"
                    ng-init="monthIndex = $index"
                    ng-class="getHeaderMonthClassName(month, monthIndex)"
                >{{ month.name }}</th>
            </tr>
            <tr>
                <th
                    ng-repeat="column in $ctrl.columns"
                    ng-class="getHeaderCellClassName(column)"
                    ng-init="columnIndex = $index"
                    ng-style="getColumnWidth(column)"
                >
                    {{ column.label }}
                </th>
                <th 
                    ng-repeat="week in weeks track by $index" 
                    class="schedule-weeks"
                    ng-style="getHeaderWeeksStyle()"
                    ng-class="$ctrl.headerWeekClassName"
                    ng-init="weekIndex = $index"
                    ng-class="getHeaderWeekClassName(week, weekIndex)"
                >
                    {{ week }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="resource in $ctrl.resources" ng-init="resourceIndex = $index">
                <td
                    ng-repeat="column in $ctrl.columns"
                    ng-bind-html="getResourceColumn(resource, column, resourceIndex)"
                    ng-class="getCellClassName(resource, column, resourceIndex)"
                ></td>
                <th
                    ng-repeat="week in weeks track by $index"
                    class="schedule-cell"
                    ng-style="getCellStyle()"
                ></th>
            </tr>
        </tbody>
    </table>
</div>
