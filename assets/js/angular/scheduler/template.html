<div class="table-responsive">
    <table class="table table-bordered table-sm">
        <thead>
            <tr>
                <td colspan="{{ $ctrl.columns.length }}" rowspan="2"></td>
                <!-- Year -->
                <th
                    ng-repeat="year in years" 
                    colspan="{{ year.weeksCount }}"
                    class="schedule-year"
                    ng-bind-html="getYearHeaderFormatter(year.name, yearIndex)"
                    ng-init="yearIndex = $index"
                ></th>
            </tr>
            <tr>
                <!-- Month list bottom the year -->
                <th 
                    ng-repeat="month in months track by $index" 
                    colspan="{{ month.weeksCount }}"
                    class="schedule-month"
                    ng-init="monthIndex = $index"
                    ng-bind-html="getMonthHeaderFormatter(month.name, monthIndex)"
                ></th>
            </tr>
            <tr>
                <th
                    ng-repeat="column in $ctrl.columns"
                    ng-class="getHeaderCellClassName(column)"
                    ng-init="columnIndex = $index"
                    ng-bind-html="getHeaderColumnFormatter(column, columnIndex)"
                    ng-style="column.headerStyle"
                ></th>
                <th 
                    ng-repeat="week in weeks track by $index" 
                    class="schedule-weeks"
                >
                    {{ week }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="resource in $ctrl.resources" ng-init="resourceIndex = $index">
                <td
                    ng-repeat="column in $ctrl.columns"
                    ng-bind-html="getResourceColumn(resource, column, resourceIndex)"
                    ng-class="getCellClassName(resource, column, resourceIndex)"
                ></td>
                <th
                    ng-repeat="week in weeks track by $index"
                    class="schedule-cell"
                ></th>
            </tr>
        </tbody>
    </table>
</div>
